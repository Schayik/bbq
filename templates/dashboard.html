{% extends 'base.html' %} {% block content %}
<h1>Dashboard</h1>
<a>logout</a>
<a href='create'>create event</a>


<h2>Events</h2>
{% if events %}
<ul>
    {% for event in events %}
    <li>
        <a href="{% url 'event' event.id %}">{{ event.title }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>you have no events</p>
{% endif %}

{% endblock %}
