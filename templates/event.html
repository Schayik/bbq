{% extends 'base.html' %} {% block content %}

<h1>{{ event.title }}</h1>
<p>{{ event.date }}</p>

<h2>Types of Meat</h2>
{% if meats %}
<ul>
    {% for meat in meats %}
    <li>{{ meat.type }}</li>
    {% endfor %}
</ul>
{% else %}
<p>you have no types of meat registered</p>
{% endif %}

{% endblock %}
